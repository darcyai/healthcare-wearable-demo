parameters:
  - name: imageName
    type: string
  - name: imageTag
    type: string
  - name: dockerFile
    type: string
  - name: step
    type: string

steps:
  - task: Docker@2
    displayName: Build ${{ parameters.step }} image
    inputs:
      repository: ${{ parameters.imageName }}
      command: build
      Dockerfile: ${{ parameters.dockerFile }}
      tags: |
        ${{ parameters.imageTag }}
      arguments: --build-arg BASE_IMAGE_TAG=${{ parameters.imageTag }}
    workingDirectory: ${{ parameters.step }}
  - task: Docker@2
    displayName: Push ${{ parameters.step }} image
    inputs:
      containerRegistry: 'DarcyAI-Dockerhub'
      repository: ${{ parameters.imageName }}
      command: push
      Dockerfile: ${{ parameters.dockerFile }}
      tags: |
        ${{ parameters.imageTag }}
    workingDirectory: ${{ parameters.step }}
